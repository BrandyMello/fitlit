    <section class='section--right'> 
      <section class='section--right__data'>
        <article class="section--right__name-image">
          <img src='images/fitness-594143__480.jpg' alt='gym weights as default image'/>
          <h3>Welcome, <span class = 'user__name'>name</span></h3>
        </article>
          <!-- <p><span class = 'user__date'>date</span></p> -->
          <p>Address: 
            <!-- <br> -->
            <span class = 'user__address'> </span></p>
          <p>Email: <span class = 'user__email'>date</span></p>
          <p>Stride Length: <span class = 'user__strideLength'></span></p>
       </section>
        <section class='section--right__info'>
          <article class='section--right__info-steps'>
            <img src='images/PinClipart.com_shoe-prints-clipart_667082.png'/>
            <p> <span class = 'steps'></span> / <span class = 'user__dailyStepGoal'></span></p>
            <p>STEPS</p>
          </article>
          <article class = 'section--right__info-water'>
            <img src='images/PinClipart.com_liquid-clipart_188006.png'/>
            <p> <span class = 'ounces'></span> </p>
            <p>OZ</p>
          </article>
          <article class = 'section--right__info-activity'>
            <img src='images/PinClipart.com_barbell-clipart_175409.png'/>
            <p> <span class = 'hrsSlept'></span></p>
            <p>HRS</p>
          </article>
          <article class = 'section--right__info-marathon'>
            <img src='images/PinClipart.com_barbell-clipart_175409.png'/>
            <p><span class = 'marathon__message'></span></p>
          </article>
          <article class = 'section--right__info-sleep'>
             <img src='images/sleep.svg'/>
             <p> <span class = 'hrsSlept'></span></p>
             <p>HRS</p>
            <p><span class = "qualSlept"></span ></p>
            <p>QUALITY</p>
          </article>
          <article class = 'section--right__info-sleep'>
            <img src='images/sleep.svg'/>
            <p><span class = 'sleep__message'></span></p>
          </article>
        </section>
        <section class = 'section--right__friends'> 
          <article class = 'section--right__friends-average-users'>
            <p class = 'user-avg'> Users Avg: </p>
            <span class = 'average__dailyStepGoal'></span>
            <p class = 'step-text'>STEPS</p>
          </article>
          <article class = 'section--right__img-name'>
            <button class = 'section--right__friend-chart'>Friend Challenge</button>
            <button class = 'section--right__activity-chart'>Activity</button>
            <button class = 'section--right__sleep-chart'>Sleep</button>
            <button class = 'section--right__friend-chart'>YOLO</button>
          </article>
