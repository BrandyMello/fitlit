<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Activity Tracker</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
    <section class='section--left'> 
      <h1>FitLit</h1>
      <section class='section--left__data'>
        <div>
          <h2>Hello</h2>
        </div>
      </section>
      <section class='section--left__data'>
        <div>
          <h2>Hello</h2>
        </div>
      </section>
      <section class='section--left__data'>
        <div>
          <h2>Hello</h2>
        </div>
      </section>
      <section class='section--left__data'>
          <div>
            <h2>Hello</h2>
          </div>
      </section>
    </section>
    <section class='section--right'> 
      <section class='section--right__data'>
        <div class="section--right__name-image">
          <img src='images/fitness-594143__480.jpg' alt='gym weights as default image'/>
          <h3>Welcome, <span class = 'user__name'>name</span></h3>
        </div>
          <!-- <p><span class = 'user__date'>date</span></p> -->
          <p>Address: 
            <br>
            <span class = 'user__address'> </span></p>
          <p>Email: <span class = 'user__email'>date</span></p>
          <p>Stride Length: <span class = 'user__strideLength'></span></p>
        </section>
        <section class='section--right__info'>
          <div class='section--right__info-steps'>
            <img src='images/PinClipart.com_shoe-prints-clipart_667082.png'/>
            <p> <span class = 'steps'></span> / <span class = 'user__dailyStepGoal'></span></p>
            <p>STEPS</p>
          </div>
          <div class = 'section--right__info-water'>
            <img src='images/PinClipart.com_liquid-clipart_188006.png'/>
            <p> <span class = 'ounces'></span> </p>
            <p>OZ</p>
          </div>
          <div class = 'section--right__info-activity'>
            <img src='images/PinClipart.com_barbell-clipart_175409.png'/>
            <p> <span class = 'hrsSlept'></span></p>
            <p>HRS</p>
          </div>
          <div class = 'section--right__info-sleep'>
              <img src='images/sleep.svg'/>
              <p> <span class = 'hrsSlept'></span></p>
              <p>HRS</p>
              <p><span class = "qualSlept"></span ></p>
              <p>QUALITY</p>
            </div>
            <div class = 'section--right__info-sleep'>
                <img src='images/sleep.svg'/>
                <p><span class = 'sleep__message'></span></p>
              </div>
        </section>
        <section class = 'section--right__friends'> 
          <div class = 'section--right__friends-average-users'>
              <p class = 'user-avg'> Users Avg: </p>
              <span class = 'average__dailyStepGoal'></span>
              <p class = 'step-text'>STEPS</p>
          </div>
            <div class = 'section--right__img-name'>
                <img src='images/PinClipart.com_workout-clipart_309984.png' alt='gym weights as default image'/>
                <h5><span class = 'friend__name'>name</span></h5>
            </div>
        </section>
    </section>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type='text/javascript' src='../data/activity.js'></script>
    <script type='text/javascript' src='../data/hydration.js'></script>
    <script type='text/javascript' src='../data/sleep.js'></script>
    <script type='text/javascript' src='../data/users.js'></script>
    <script type='text/javascript' src='./Activity.js'></script>
    <script type='text/javascript' src='./Hydration.js'></script>
    <script type='text/javascript' src='./Sleep.js'></script>
    <script type='text/javascript' src='./User.js'></script>
    <script type='text/javascript' src='./UserRepository.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>
