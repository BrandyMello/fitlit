<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Activity Tracker</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
    <section class='section--left'> 
      <h1>FitLit</h1>
      <section class='section--left__data'>
       
      </section>
    </section>

    <section class='section--right'> 
      <section class='section--right__data'>
        <div class="section--right__name-image">
          <img src='images/fitness-594143__480.jpg' alt='gym weights as default image'/>
          <h3>Welcome, <span class = 'user__name'>name</span></h3>
        </div>
          <!-- <p><span class = 'user__date'>date</span></p> -->
          <p>Address: 
            <br>
            <span class = 'user__address'> </span></p>
          <p>Email: <span class = 'user__email'>date</span></p>
          <p>Stride Length: <span class = 'user__strideLength'></span></p>
          <p>Daily Step Goal: <span class = 'user__dailyStepGoal'></span></p>
          <p>Average Step Goal for Users: <span class = 'average__dailyStepGoal'></span></p>
        </section>
        <section class='section--right__info'>
          <article class = section--right__info-steps> <span class = 'steps'>20 </span> STEPS</article>
          <article class = section--right__info-water> <span class = 'ounces'>20 </span> OZ</article>
          <article class = section--right__info-sleep> <span class = 'hrs&sleep'>20 </span>HRS & <span>20 </span> QUALITY</article>
        </section>
        <section class = 'friends'> </section>
    </section>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type='text/javascript' src='../data/activity.js'></script>
    <script type='text/javascript' src='../data/hydration.js'></script>
    <script type='text/javascript' src='../data/sleep.js'></script>
    <script type='text/javascript' src='../data/users.js'></script>
    <script type='text/javascript' src='./Activity.js'></script>
    <script type='text/javascript' src='./Hydration.js'></script>
    <script type='text/javascript' src='./Sleep.js'></script>
    <script type='text/javascript' src='./User.js'></script>
    <script type='text/javascript' src='./UserRepository.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>
